<div class="page">
    <div class="header">
      <div class="title">
        <img
          src="https://freesvg.org/img/fficient%20energy%20-%20ficiencia%20energtica.png"
        />
        <h2>Contract Manager Features</h2>
      </div>
  
      <div class="btn-wrapper">
        <button type="button">Book Demo</button>
      </div>
    </div>
  
    <div *ngIf="loading">
        <img src="https://lottiefiles.com/9825-loading-screen-loader-spinning-circle" alt="loader">
    </div>

    <div *ngIf="error">Error in prices ...</div>

    <div class="content" *ngIf="data">
      <div class="product-wrapper">
        <div class="product" *ngFor="let item of data">
          <div class="element"></div>
          <div class="product-name">{{ item.name }}</div>
          <img [src]="item.image" class="product-image" />
          <div class="product-price">R{{ item.price }}</div>
        </div>
      </div>
    </div>
  
    <div class="footer">
      <ul>
        <li>Contact us</li>
        <li>Privacy policy</li>
        <li>Terms of service</li>
      </ul>
    </div>
  </div>
